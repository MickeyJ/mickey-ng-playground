<main class="container-fluid">

  <h1 class="page-header">
    {{title}}
  </h1>

  <section class="jumbotron">
    <form class="form-inline">
      <div class="form-group">
        <label for="name" >Name: </label >
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Watch It Bind"
          ng-model="name"
        />
      </div>
    </form>
  </section>

  <h4>{{name}}</h4>
</main>
